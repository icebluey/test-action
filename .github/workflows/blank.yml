# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          sudo snap remove --purge -y firefox
          sudo snap remove --purge -y snap-store
          sudo snap remove --purge -y core
          sudo snap remove --purge -y core18
          sudo snap remove --purge -y core20
          sudo snap remove --purge -y lxd
          sudo snap remove --purge -y snapd-desktop-integration
          sudo rm -rf /var/cache/snapd
          rm -rf ~/snap
          sudo rm -rf ~/snap
          sudo rm -fr /etc/apt/preferences.d/firefox*
          sudo systemctl stop docker.socket
          sudo systemctl stop podman.socket
          sudo systemctl stop docker.service
          sudo systemctl stop containerd.service
          sudo systemctl stop podman.service
          sudo systemctl disable docker.socket
          sudo systemctl disable podman.socket
          sudo systemctl disable docker.service
          sudo systemctl disable containerd.service
          sudo systemctl disable podman.service
          sudo systemctl stop snapd.service
          sudo systemctl stop snapd.socket
          sudo systemctl stop snapd.seeded.service
          sudo systemctl disable snapd.service
          sudo systemctl disable snapd.socket
          sudo systemctl disable snapd.seeded.service
          sudo apt autoremove --purge -y snapd
          sudo apt autoremove --purge -y firefox
          sudo apt autoremove --purge -y moby-engine
          sudo apt autoremove --purge -y moby-cli
          sudo apt autoremove --purge -y moby-buildx
          sudo apt autoremove --purge -y moby-compose
          sudo apt autoremove --purge -y moby-containerd
          sudo apt autoremove --purge -y moby-runc
          sudo apt autoremove --purge -y podman
          sudo apt autoremove --purge -y crun
          sudo apt update -y
          sudo apt upgrade -fy
          sudo apt install -y binutils coreutils util-linux

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          whoami
          echo
          pwd
          echo
          sudo uname -a
          echo
          cat /etc/os-release
          echo
          sudo lscpu
          echo
          sudo lsmem
          echo
          sudo lsblk
          echo
          dpkg -l | grep -iE 'docker|moby|container|firefox|snap'
          echo
          sudo systemctl list-unit-files | grep -iE 'snap|docker|podman|container|moby'
          echo
          
